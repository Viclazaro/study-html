<!DOCTYPE html> <!-- Define que o documento usa HTML5 -->

<html lang="pt-br"> <!-- Define o idioma do conteúdo como português do Brasil -->

<head> <!-- Cabeçalho da página (informações e configurações) -->

    <meta charset="UTF-8" /> <!-- Suporte a acentuação e caracteres especiais -->

    <title>Aprendendo HTML</title> <!-- Título que aparece na aba do navegador -->

    <style> /*Estilo CSS interno (visual dos elementos)*/
        h1 {
            font-family: Arial;            /* Fonte usada no título */
            font-size: 30pt;               /* Tamanho da fonte */
            color: blue;                   /* Cor do texto */
            text-shadow: 2px 2px 2px black;/* Sombra no texto */
        }
    </style>

</head>

<body> <!-- Conteúdo visível da página -->

    <!-- Títulos com hierarquia -->
    <h1>Olá, Mundo!</h1>       <!-- Título principal -->
    <h2>Estou aprendendo HTML</h2> <!-- Subtítulo -->

    <!-- ANOTAÇÕES SOBRE TÍTULOS -->
    <!--
        <h1>Título de nível 1</h1>  -> Título principal
        <h2>Título de nível 2</h2>  -> Subtítulo
        <h3>Título de nível 3</h3>  -> Sub-subtítulo
        <h4>Título de nível 4</h4>  -> Título menos relevante
        <h5>Título de nível 5</h5>  -> Pouco usado
        <h6>Título de nível 6</h6>  -> Quase sem destaque
    -->

</body>

</html>
