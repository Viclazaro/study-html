<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Quebra de Linha</title>
</head>
<body>

    <!-- Parágrafo com quebra de linha interna usando <br> -->
    <p>
        Este é o primeiro parágrafo.<br>Este é o segundo parágrafo.</p>
        <!-- <br> faz a quebra de linha sem começar um novo parágrafo -->

</body>
